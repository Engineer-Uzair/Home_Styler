<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
    <div class="row" id="data">
    
    </div>
   </div>
   <script>
    fetch('data.json')
    .then(re => re.json())
    .then(result=>{
        for(let abcpro of result.products){
            document.getElementById("cards").innerHTML +=

            `
            <div class="shop_1r1 mt-4 row">
        <div class="col-md-6">
          <div class="shop_1r1l border_1">
            <div class="shop_1r1l1 position-relative">
              <div class="shop_1r1l1i">
                <div class="grid clearfix">
                  <figure class="effect-jazz mb-0">
                    <a href="detail.html"><img src="./img/${abcpro.images}" class="w-100" alt="abc"></a>
                  </figure>
                </div>
              </div>
              <div class="shop_1r1l1i1 position-absolute top-0 text-end w-100 p-4 h-100">
                <ul class="mb-0">
                  <li><a class="border_1 rounded-circle text-center" href="detail.html"><i class="fa fa-heart-o"></i></a></li>
                  <li class="mt-2"><a class="border_1 rounded-circle text-center" href="detail.html"><i class="fa fa-eye"></i></a></li>
                  <li class="mt-2"><a class="border_1 rounded-circle text-center" href="detail.html"><i class="fa fa-share-alt"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="shop_1r1l2 text-center p-4">
              <span class="col_yell font_14">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </span>
              <h5 class="fw-bold mt-2">${abcpro.title}</h5>
              <h4 class="col_yell">${abcpro.price}</h4>
              <h6 class="mb-0 mt-3"><a class="button_1" href="detail.html">READ MORE <i class="fa fa-long-arrow-right ms-1"></i></a></h6>
            </div>
          </div>
        </div>
      </div>
            `
        }
    })
   </script>
   <!-- <script src="abc.json"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
